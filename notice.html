<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-family: 'Montserrat', sans-serif; -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,500i,600,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&subset=korean" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/notice.css">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/common.js"></script>

    <title>withWork</title>
</head>
<body>
    <header>
        <dl class="groupInfo headerInner">
            <dt>GOOGLE</dt>
            <dd>
                <img src="img/user.png" alt="">
                <span>최은서</span>님, 안녕하세요.
            </dd>
        </dl>
        <ul class="allInfo">
            <li><a href="#" class="todoIcon">TO-DO</a></li>
            <li><a href="#" class="roadMapIcon">ROADMAP</a></li>
        </ul>
        <dl class="headerInner">
            <dt>참여중인 프로젝트</dt>
            <dd class="projectSearch">
                <input type="text" placeholder="프로젝트명을 입력해주세요.">
                <input type="button" value="">
            </dd>
        </dl>
        <ul class="projectList">
            <li class="active">
                <a href="#" class="projectTit">SAMSUNG 리뉴얼</a>
                <ul>
                    <li><a href="#">TO-DO</a></li>
                    <li><a href="#">NOTICE</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="projectTit">LG 유지보수</a>
                <ul>
                    <li><a href="#">TO-DO</a></li>
                    <li><a href="#">NOTICE</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <section>
        <div>
            <table class="noticeT">
                <colgroup>
                    <col width="5%">
                    <col width="85%">
                    <col width="5%">
                    <col width="5%">
                </colgroup>
                <tr>
                    <th rowspan="2">
                        <img src="img/notice.png" alt="" width="50px" class="noticeImg">
                    </th>
                    <th class="Nth1">공지사항</th>
                    <th rowspan="2">
                        <img src="img/bell.png" alt="" width="24px" class="noticeImg">
                    </th>
                    <th rowspan="2">
                        <img src="img/user2.png" alt="" width="20px" class="noticeImg2">
                    </th>
                </tr>
                <tr>
                    <td style="padding-left: 10px">오늘의 공지사항을 확인해보세요.</td>
                </tr>
            </table>
        </div>
        <div class="chatBox">
            <table>
                <tr>
                    <th rowspan="2">
                        <img src="img/plus.png" alt="" width="30px">
                    </th>
                    <th>
                        <textarea rows="10px" cols="30px" placeholder="메세지를 입력하세요." class="chatBox2"></textarea>
                    </th>
                </tr>
            </table>
        </div>
    </section>
    <footer>
        <ul class="quickBar">
            <li>
                <a href="#"><img src="img/users.png" alt=""></a>
            </li>
        </ul>
    </footer>
    <div class="popup">
        <dl>
            <dt>
                제목제목제목
                <a href="#">X</a>
            </dt>
            <dd>
                내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용
                <div class="btnBox">
                    <a href="#">취소</a>
                    <a href="#">확인</a>
                </div>
            </dd>
        </dl>
    </div>
    <div class="darkBack"></div>
</body>
</html>
